# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - el7rafyy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Publish .NET Project
        run: |
          dotnet publish WebApplication1/WebApplication1.csproj -c Release -o ./published-app
      - name: Create deployment ZIP package # Create ZIP in the BUILD job
        run: |
          Compress-Archive -Path "./published-app/*" -DestinationPath "./deployment-package.zip"
      - name: Upload ZIP artifact # Upload the ZIP itself, not the folder
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: ./deployment-package.zip

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./ 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'el7rafyy'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment-package.zip # Deploy the downloaded ZIP directly